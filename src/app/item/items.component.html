<div>
    <h1>Item Page</h1>
    <table width="100%">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Content}}</td>
            </tr>
        <tbody>
    </table>
</div>
