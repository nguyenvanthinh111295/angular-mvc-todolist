<form novalidate>
    <md-toolbar color="default">
        <span>{{label.Name}}</span>
        <span class="fill-remaining-space"></span>
        <span>
          <md-icon mwlConfirm
            [title]="title"
            [message]="message"
            placement="left"
            (confirm)="delete(label)"
            (cancel)="cancelClicked = true"
            [(isOpen)]="isOpen">delete
          </md-icon>
      </span>
    </md-toolbar>
    <md-card>
        <md-input class="demo-full-width" placeholder="Title" align="start"></md-input>
        <textarea class="demo-full-width" placeholder="Write a note"></textarea>
    </md-card>
</form>
