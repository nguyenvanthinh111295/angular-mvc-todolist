<div class="content">
    <form [formGroup]="labelForm" novalidate>
        <md-toolbar color="default">
            <span>{{label.Name}}</span>
            <span class="fill-remaining-space"></span>
            <span>
          <md-icon mwlConfirm
            [title]="title"
            [message]="message"
            placement="left"
            (confirm)="delete(label)"
            (cancel)="cancelClicked = true"
            [(isOpen)]="isOpen">delete
          </md-icon>
      </span>
        </md-toolbar>
        <md-card>
            <md-card-content>
                <md-input [(ngModel)]="item.Name" formControlName="itemName" class="full-width" placeholder="Title" align="start"></md-input>
                <control-messages [control]="labelForm.controls.itemName"></control-messages>
                <textarea [(ngModel)]="item.Content" formControlName="itemContent" class="full-width" placeholder="Write a note"></textarea>
            </md-card-content>
            <md-card-actions layout="row" style="text-align:right">
                <button md-button (click)="save(item)" [disabled]="!labelForm.valid" style="font-weight:bold; color:#757575">
                    Finish
                </button>
            </md-card-actions>
        </md-card>
    </form>
</div>
<div class="item-list">
    <div>
        <md-card *ngFor="let item of items" (click)="getItemDetail(item)">
            <md-card-title>{{item.Name}}</md-card-title>
            <md-card-content>
                <p>{{item.Content}}</p>
            </md-card-content>
            <md-card-actions class="button-actions">
                <button md-button>LIKE</button>
                <button md-button>SHARE</button>
            </md-card-actions>
        </md-card>
    </div>
</div>
